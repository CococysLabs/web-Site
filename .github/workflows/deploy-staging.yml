name: CD - Deploy to Staging

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: staging-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://${{ github.repository_owner }}.github.io/web-Site/staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build for staging
        run: npm run build
        env:
          NODE_ENV: staging

      - name: Add staging indicator
        run: |
          echo "<!-- STAGING ENVIRONMENT -->" >> dist/index.html

      - name: Deploy to GitHub Pages (Staging Branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-staging
          destination_dir: staging
          commit_message: 'Deploy staging from ${{ github.sha }}'

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… Deployed to staging: https://${{ github.repository_owner }}.github.io/web-Site/staging'
            })
